<div class="container divBorder">
			<form>
				<div class="form-group">
					<div class="span2">
						<!--label for="exampleInputEmail1">Broj CAB zahtjeva: </label-->
						<input type="text" class="form-control width30" placeholder="Broj CAB zahtjeva" ng-model="newCAB.CAB_HD_No"></input>
					</div>
				</div>
				<!--label>Naziv: </label-->
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Naziv" ng-model="newCAB.CAB_HD_Title"></input>
				</div>
				<div class="form-group">
				<!--label>Tip: </label-->
					<select class="form-control width30" ng-model="newCAB.CAB_Type"><option selected="selected">--Odaberi Tip--</option><option>Normal</option></select>
				</div>
				<div class="form-group">
					<!--label>Prioritet: </label-->
					<select class="form-control width30" ng-model="newCAB.CAB_Priority"><option selected="selected">--Odaberi Prioritet--</option><option>Normal</option></select>
				</div>				
				<div class="form-group">
					<!--label>Datum zahtjeva: </label-->
					<input type="text" class="form-control width30 datepicker" placeholder="Datum zahtjeva" ng-model="newCAB.CAB_HD_Date"></input><br />
				</div>				
				<div class="form-group">
					<!--label>Pošiljaoc: </label-->
					<select class="form-control width30" ng-model="newCAB.CAB_Sender"><option selected="selected">--Odaberi Pošiljaoca--</option><option>Operacije</option></select><br />
				</div>				
				<div class="form-group">
					<!--label>Za odjel: </label-->
					<select class="form-control width30" ng-model="newCAB.CAB_Department"><option selected="selected">--Odaberi Odjel--</option><option>Razvoj</option></select><br />
				</div>				
				<div class="form-group">
					<!--label>Dodaj attachment</label-->
					<input  class="form-control width30" type="file" name="attachment"></input><br />
				</div>				
				<div class="form-group">
					<input  class="btn btn-primary" type="button" value="Dodaj novi CAB zahtjev" ng-click="saveCAB()"></input>
				</div>				
			</form>
<div class="container">
